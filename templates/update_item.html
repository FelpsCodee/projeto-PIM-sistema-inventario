<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h2>Editar Produto</h2>
    <form method="POST">
        <label for="item_name">Nome:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required><br><br>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br><br>

        <label for="price">Pre√ßo:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required><br><br>

        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" value="{{ item.type }}" required><br><br>

        <button type="submit">Salvar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
